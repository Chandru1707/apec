<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .search-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #007BFF;
      border-radius: 5px 0 0 5px;
      outline: none;
      width: 250px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #007BFF;
      background-color: #007BFF;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .fa-search {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <!-- Replace with your exact Formspree endpoint -->
    <form action="https://formspree.io/f/xjkepjdp" method="POST">
      <input type="text" name="q" placeholder="Search the web..." required />
      <!-- Redirect after submit -->
      <input type="hidden" name="_redirect" value="https://yourusername.github.io/thankyou.html">
      <button type="submit"><i class="fa fa-search"></i> Search</button>
    </form>
  </div>
</body>
</html>
